<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="fragments/head"></div>
    <title>Login to Nordic Motorhome Rental</title>
    <link rel="stylesheet" href="../css/csslogin.css">
</head>
<body>
<div th:replace="fragments/navbar_login"></div>

<div id="login">
    <div class="container">
        <div id="login-row" class="row justify-content-center align-items-center">
            <div id="login-column" class="col-md-6">
                <div id="login-box" class="col-md-12">
                    <form id="login-form" class="form" th:action="@{/login}" method="post">
                        <h3 class="text-center text-info">Login</h3>
                        <p th:if="${param.error}" class="alert alert-error" id="login-error">
                            Forkert brugernavn eller kodeord
                        </p>
                        <p th:if="${param.logout}" class="alert alert-success">
                            Du er blevet logget ud
                        </p>
                        <div class="form-group">
                            <label for="username" class="text-info">Brugernavn:</label><br>
                            <input type="text" name="username" id="username" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="password" class="text-info">Kodeord:</label><br>
                            <input type="password" name="password" id="password" class="form-control">
                        </div>
                        <div class="form-group">
                            <input type="submit" name="submit" class="btn btn-info btn-md" value="Login">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<div th:replace="fragments/bottom_scripts"></div>
</body>
</html>
